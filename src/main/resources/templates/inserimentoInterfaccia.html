<!DOCTYPE html>
<html>
<head>
<title>Inserimento interfaccia</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

	<div class="row">
		<div class="col-sm-6">
			<div class="content">
				<h1>Aggiungi interfaccia</h1>
				<form action="#" th:action="@{/interfaccia/inserisci}"
					th:object="${interfaccia}" method="post">
					<p>
						<input type="hidden" name="idProgetto" th:value=${idProgetto}>
					</p>
					
					<p>
						Nome: <input type="text" th:field="*{nome}">
					</p>
					
					<p>
						Codice: <input type="text" th:field="*{codice}">
					</p>

					<p>
						Descrizione: <input type="text" th:field="*{descrizione}">
					</p>
					<p>
						<input type="submit" value="Submit" /> <input type="reset"
							value="Reset">
					</p>
				</form>
			</div>
		</div>
		<div class="col-sm-6">
			<table class="table table-striped table-primary">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nome</th>
						<th>Descrizione</th>
						<th>funzionalita</th>
						<th>Cancella</th>
					</tr>
				<tbody>
					<tr th:each="interfaccia: ${interfacciaVis}">
						<td th:text="${interfaccia.id}" />
						<td th:text="${interfaccia.nome}" />
						<td th:text="${interfaccia.descrizione}" />
						<td><a class="btn btn-primary"
							th:href="@{/funzionalita/formFunzionalita(idInterfaccia=${interfaccia.id})}"
							role="button">Funzionalita</a></td>
						<td>
						<form action="#" th:action="@{/interfaccia/cancella}" method="post">  
							<input type="hidden" name="idInterfaccia" th:value=${interfaccia.id}>
							<input type="hidden" name="idProgetto" th:value=${idProgetto}>
							<button class= "btn btn-primary" name=”Elimina” type=”submit”> Cancella</button>
						</form> 	
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
