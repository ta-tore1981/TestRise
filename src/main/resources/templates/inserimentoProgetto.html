<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Test rise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/custom.css}" rel="stylesheet" />
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
          <script src="../../assets/js/html5shiv.js"></script>
          <script src="../../assets/js/respond.min.js"></script>
        <![endif]-->

</head>

<body>
    <div class="container">
        <!-- 1 riga -->
        <div class="row">
            <div class="col-md-2 border">
            <!-- <img src="../../templates/static/images/intesiIcon2.png" class="rounded float-left">-->
                <img th:src="@{/images/intesiIcon2.png}" />  
            </div>
            <div class="col-md-10 border">
                <h1  th:text="@{Test Rise}" class="font-weight-bold">
                    
                </h1>
                <h4 th:text="@{Test Factory Intesy Group}">
                    
                </h4>
            </div>
        </div>
        <div class="row">
        	<div class="list-group col-md-2">
  					<!--   <button type="button" th:each="progetto : ${listaProgetto}" class="list-group-item list-group-item-action" th:text="${progetto.nome}" th:href="@{//projectNew/view(idProgetto=${progetto.id})}"> --> 
                    <a class="list-group-item list-group-item-action active" th:text="@{Nuovo progetto}" th:href="@{/progetto/visualizza}"/>
                    <a th:each="element : ${progettoList}" th:class="${#strings.equals(form.id,element.id)} ? 'list-group-item list-group-item-action selected' : 'list-group-item list-group-item-action'" th:text="${element.nome}" th:href="@{/progetto/visualizza(idSelected=${element.id})}"/>
            </div>
             <div class="col-md-10 border">
             		<h1>Gestione progetti</h1>
					<h2 th:if= ${form.id} &le; 0>Modifica</h2>
					<h2 th:unless= ${form.id} &le; 0>Inserisci</h2>
					<form action="#" th:action="@{/progetto/formProgetto}" th:object="${form}" method="post">   
						<input type="hidden" th:field="*{id}" >
						
					
					<p>
					  	Nome: 
						<input type="text" th:field="*{nome}"/>
					  	
					<p>
					 	Codice: <input type="text" th:field="*{codice}">
					</p>
					
					<p>
						Descrizione: <input type="text" th:field="*{descrizione}">
					</p>
					<p>
						<button type="submit" name="action" value="Inserisci" > Inserisci </button>
						<button th:if=(*{id}!=0) type="submit" name="action" value="Modifica">Modifica</button>
						<button th:if=(*{id}!=0) type="submit" name="action" value="Cancella">Cancella</button>
						<button th:if=(*{id}!=0) type="submit" name="action" th:value="Interfaccia">Interfacce</button>
						<button type="reset" value="Reset">Reset </button>
						
					</p>
				</form>
        </div>
         </div>
     </div> 
</body>

</html>
