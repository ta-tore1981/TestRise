<!DOCTYPE html>
<html>
<head>
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<div class="content">>
	  	<div class="col-sm-6">
			<table class="table table-striped table-primary">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nome</th>
						<th>Descrizione</th>
						<th>Visualizza interfacce</th>
					</tr>
				<tbody>
					<tr th:each="progetto: ${progetto}">
						<td th:text="${progetto.id}" />
						<td th:text="${progetto.nome}" />
						<td th:text="${progetto.descrizione}" />
						<td><a class="btn btn-primary" th:href="@{/progetto/visualizzaInterfacce(id=${progetto.id})}" role="button">Interfacce</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="//code.jquery.com/jquery.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
