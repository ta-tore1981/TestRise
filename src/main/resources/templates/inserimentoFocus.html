<!DOCTYPE html>
<html>
<head>
<title>Inserimento focus</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

	<div class="row">
		<div class="col-sm-6">
			<div class="content">
				<h1>Aggiungi focus</h1>
				<form action="#" th:action="@{/focus/inserisci}"
					th:object="${focus}" method="post">
					<p>
						<input type="hidden" name="idFunzionalita" th:value=${idFunzionalita}>
					</p>
					
					<p>
						Nome: <input type="text" th:field="*{nome}">
					</p>
					
					<p>
						Codice: <input type="text" th:field="*{codice}">
					</p>

					<p>
						Descrizione: <input type="text" th:field="*{descrizione}">
					</p>
					<p>
						<input type="submit" value="Submit" /> <input type="reset"
							value="Reset">
					</p>
				</form>
			</div>
		</div>
		<div class="col-sm-6">
			<table class="table table-striped table-primary">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nome</th>
						<th>Descrizione</th>
						<th>Cancella</th>
					</tr>
				<tbody>
					<tr th:each="focus: ${focusVis}">
						<td th:text="${focus.id}" />
						<td th:text="${focus.nome}" />
						<td th:text="${focus.descrizione}" />
						<td>
							<form action="#" th:action="@{/focus/cancella}" method="post">  
								<input type="hidden" name="idFocus" th:value=${focus.id}>
								<input type="hidden" name="idFunzionalita" th:value=${idFunzionalita}>
								<button class= "btn btn-primary" name=”Elimina” type=”submit”> Cancella</button>
							</form> 
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
