<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Test rise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
          <script src="../../assets/js/html5shiv.js"></script>
          <script src="../../assets/js/respond.min.js"></script>
        <![endif]-->

</head>

<body>
    <div class="container">
        <!-- 1 riga -->
        <div class="row">
            <div class="col-md-2 border">
            <!-- <img src="../../templates/static/images/intesiIcon2.png" class="rounded float-left">-->
                <img th:src="@{/images/intesiIcon2.png}" />  
            </div>
            <div class="col-md-10 border">
                <h1 class="font-weight-bold">
                    TestRise
                </h1>
                <h4>
                    TestFactory Intesi Group
                </h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 border">
            		<div class="list-group">
  					<!--   <button type="button" th:each="progetto : ${listaProgetto}" class="list-group-item list-group-item-action" th:text="${progetto.nome}" th:href="@{//projectNew/view(idProgetto=${progetto.id})}"> --> 
                    	<a class="list-group-item list-group-item-action active" th:text="@{Nuovo progetto}" th:href="@{/projectNew/view}"/>
                    	<a th:each="progetto : ${listaProgetto}" class="list-group-item list-group-item-action" th:text="${progetto.nome}" th:href="@{/projectNew/view(idProgetto=${progetto.id})}"/>
                    </div>
            </div>
            <div class="col-md-10 ml-auto border">
				<div class="content">
					<h1 th:if= ${progetto.id} &le; 0>Modifica progetto</h1>
					<h1 th:unless= ${progetto.id} &le; 0>Inserisci progetto</h1>
					<form action="#" th:action="@{/projectNew/insert}" th:object="${progetto}" method="post">   
						
						<input type="hidden" th:field="*{id}" >
						
					
					<p>
						Nome: <input type="text" th:field="*{nome}" >
						
					</p>
					<p>
						Codice: <input type="text" th:field="*{codice}">
					</p>

					<p>
						Descrizione: <input type="text" th:field="*{descrizione}">
					</p>
					<p>
						<input type="submit" name="action" value="Inserisci_progetto" />
						<input th:if=(*{id}!=0) type="submit" name="action" value="Modifica_progetto" />
						<input th:if=(*{id}!=0) type="submit" name="action" value="Cancella_progetto" />
						<input type="reset" value="Reset">
						
					</p>
				</form>
			</div>
        </div>
        	
       </div>
     </div>
</body>

</html>
